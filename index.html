<!DOCTYPE html>
<html>
  <title>HTML Editor</title>
<body>

<textarea id="textid" type="text" onkeyup="change()"></textarea>
<br>
<br>
<p id="paraid"></p>

<script>
function change(){
document.getElementById("paraid").innerHTML = document.getElementById("textid").value
}
</script>
</body>
</html>
